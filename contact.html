<!DOCTYPE html>
<html>
   
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CONTACT
        </title>
        <link rel="stylesheet" href="contact.css">
        
    </head>
<body>
    <section id="home">
    <div class="logo">
        <a>  <ion-icon name="at-circle"></ion-icon></a>
    </div>
  <div class="pro">
    <H1>CONTACT</H1>
    <p class="pro1">GET IN TOUCH</p>
  </div>  

  <div class="container2">
       
    <form style="width:50%;margin-left:25%">
        <div class="row">
            <div class="col-md-6">
                <div class="md-form mb-0">
                <input class="form-control" type="text" id="name" placeholder="name" required>
            </div>
            </div>
            <div class="col-md-6">
                <div class="md-form mb-0">
                <input class="form-control" type="text" id="mail" placeholder="e-mail" required>
            </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form mb-0">
                <input class="form-control" type="text" id="subject" placeholder="subject" required>
            </div></div>
            <div class="col-md-6">
                <div class="md-form">
                <input class="form-control" type="text" id="message" placeholder="leave a message" required>
            </div></div></div>
        </div>
        <button class="button1" type="submit"> <a class="send">
            
        </a> Send</button>
    
    </form>
    
</section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
